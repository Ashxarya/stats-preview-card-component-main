<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
      <picture class="stats__picture">
      <source srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="A black and white photo of a group of ladies working together on a table in front of their laptops, laughing and having fun."media="(min-width: 375px)">
      </picture>
      <div class="cont_left"> 
       <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
       <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
       experience, and overall efficiency.</p>
       <div class="cont_left_num">
        <div class="companies">
          <p>
            10K&plus; <br />
            <span class="deco">COMPANIES</span>
          </p>
        </div>
        <div class="templates">
          <p>
            314 <br />
            <span class="deco">TEMPLATES</span>
          </p>
        </div>
        <div class="queries">
          <p>
            12M&plus; <br />
            <span class="deco">QUERIES</span>
          </p>
        </div>
      </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ashxarya?tab=repositories">Navendu Bahukhandi</a>.
  </footer>
</body>
</html>
